<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti Music Player | Download Copyright Free Music ðŸŽµ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            scroll-behavior: smooth;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        .music-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .player-container {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(12px);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.5);
        }
        input[type="range"] {
            accent-color: #ef4444;
        }
        .animate-spin-slow {
            animation: spin 8s linear infinite;
        }
        .bg-horror {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://phoneky.co.uk/thumbs/screensavers/down/new/places/001_2WiT508S.gif'), linear-gradient(135deg, #0f172a, #1e293b);
            background-blend-mode: overlay;
            opacity: 0.5;
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.05); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .header-search {
            transition: all 0.3s ease;
        }
        .close-btn {
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            transform: rotate(90deg);
            color: #ef4444;
        }
        .glow {
            box-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444;
        }
        @media (max-width: 640px) {
            .music-card {
                flex-direction: column;
                text-align: center;
            }
            .music-card img {
                margin-bottom: 1rem;
            }
            .player-container {
                padding: 0.75rem;
                max-width: 100%;
            }
            .header-search input {
                width: 100%;
            }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Background Horror Effect -->
    <div class="bg-horror"></div>

    <!-- Intro Music -->
    <audio id="introMusic" loop>
        <source src="https://www.dropbox.com/scl/fi/j2rp7wh3ou4m52d2bs5r3/InShot_20250515_233338381.m4a?rlkey=l8ktzjohkv29feiec3lial87i&st=pz137okp&raw=1" type="audio/mp3">
    </audio>

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8 header-search">
            <div class="flex items-center space-x-4">
                <img src="https://storage.googleapis.com/a1aa/image/xQFV7Pwe8QnqLrgZkk33796UhCaTV_aCXF3jMNjgy38.jpg" alt="Logo" class="w-10 h-10 sm:w-12 sm:h-12 rounded-full glow">
                <h1 class="text-xl sm:text-2xl font-bold">Ti Music Player</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="searchBtn" class="text-xl sm:text-2xl"><i class="fas fa-search"></i></button>
                <button id="themeToggle" class="text-xl sm:text-2xl"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <!-- Search Input (Hidden by Default) -->
        <div id="searchInputContainer" class="hidden mb-8">
            <div class="relative">
                <input id="searchInput" type="text" placeholder="Search Music..." class="w-full pl-10 pr-4 py-2 rounded-full bg-white/10 backdrop-blur-md text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-300"></i>
                <button id="closeSearchBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <!-- Music List -->
        <section>
            <h2 class="text-xl sm:text-2xl font-semibold mb-6">Ti Sports Free Music</h2>
            <div id="musicList" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
        </section>
    </div>

    <!-- Music Player -->
    <div id="musicPlayer" class="player-container fixed bottom-0 left-0 right-0 hidden">
        <button id="closePlayerBtn" class="absolute top-2 right-2 text-xl close-btn"><i class="fas fa-times"></i></button>
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img id="playerImage" alt="Track Image" class="w-12 h-12 rounded-full object-cover animate-spin-slow">
                <div>
                    <p id="playerTitle" class="font-semibold text-sm"></p>
                    <p id="playerArtist" class="text-xs text-gray-300"></p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button id="prevBtn" class="text-lg"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn" class="text-xl"><i class="fas fa-play"></i></button>
                <button id="nextBtn" class="text-lg"><i class="fas fa-forward"></i></button>
                <button id="shuffleBtn" class="text-lg"><i class="fas fa-shuffle"></i></button>
                <button id="repeatBtn" class="text-lg"><i class="fas fa-repeat"></i></button>
                <a id="downloadBtn" href="#" download class="text-lg"><i class="fas fa-download"></i></a>
                <button id="favoriteBtn" class="text-lg"><i class="far fa-heart"></i></button>
                <button id="shareBtn" class="text-lg"><i class="fas fa-share"></i></button>
            </div>
        </div>
        <div class="mt-2">
            <input id="progressBar" type="range" value="0" min="0" max="100" class="w-full">
            <div class="flex justify-between text-xs text-gray-300 mt-1">
                <span id="currentTime">0:00</span>
                <span id="totalDuration">0:00</span>
            </div>
        </div>
        <div class="flex items-center space-x-2 mt-1">
            <i class="fas fa-volume-up text-sm"></i>
            <input id="volumeBar" type="range" value="100" min="0" max="100" class="w-16">
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const tracks = [
            {
                title: "Eid Mubarak Song 2025",
                artist: "New_Project",
                src: "https://www.dropbox.com/scl/fi/rng6bftlkxsj02ds704m5/Mubarak-Eid-Mubarak-Full-Video-Jeet-Nusrat-Faria-Baba-Yadav-Akassh-Badsha-Bengali.mp3?rlkey=nlx990dlfjzedb75shdeih8tm&st=y27h7q3u&raw=1",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjbzTypek_5TfSAMzR81JlMf6c3jEGCr7FjZCp0DEH98KIpdjPdP08OXg&s=10"
            },
            {
                title: "ICC Champions Trophy Song 2025",
                artist: "Grand_Project",
                src: "https://www.dropbox.com/scl/fi/qfxj5v0jjicuwk7btjglw/Champions-Trophy-2025-Song-Champions-Trophy-2025-Promo-ICC-Mens-Champions-Trophy-Pakistan-2025.mp3?rlkey=m619edudpr9keg56hnyehi2qu&st=sedvk8hx&raw=1",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/2025_ICC_Men%27s_Champions_Trophy_Logo.svg/2560px-2025_ICC_Men%27s_Champions_Trophy_Logo.svg.png"
            }
        ];

        const musicList = document.getElementById('musicList');
        const audioPlayer = document.getElementById('audioPlayer');
        const introMusic = document.getElementById('introMusic');
        const musicPlayer = document.getElementById('musicPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const shareBtn = document.getElementById('shareBtn');
        const progressBar = document.getElementById('progressBar');
        const volumeBar = document.getElementById('volumeBar');
        const currentTime = document.getElementById('currentTime');
        const totalDuration = document.getElementById('totalDuration');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const playerImage = document.getElementById('playerImage');
        const searchBtn = document.getElementById('searchBtn');
        const searchInputContainer = document.getElementById('searchInputContainer');
        const searchInput = document.getElementById('searchInput');
        const closeSearchBtn = document.getElementById('closeSearchBtn');
        const closePlayerBtn = document.getElementById('closePlayerBtn');
        const themeToggle = document.getElementById('themeToggle');

        let currentTrackIndex = 0;
        let isPlaying = false;
        let isShuffling = false;
        let isRepeating = false;
        let favoriteTracks = JSON.parse(localStorage.getItem('favoriteTracks')) || [];
        let isDarkTheme = true;

        // Initialize Intro Music
        window.addEventListener('load', () => {
            introMusic.volume = 0.3;
            introMusic.play();
        });

        // Render Music List
        function renderMusicList(filteredTracks = tracks) {
            musicList.innerHTML = '';
            filteredTracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = 'music-card flex flex-col sm:flex-row items-center justify-between p-4 rounded-lg cursor-pointer fade-in';
                trackElement.innerHTML = `
                    <div class="flex items-center w-full sm:w-auto" onclick="playTrack(${index})">
                        <img src="${track.image}" alt="${track.title}" class="w-16 h-16 rounded-lg object-cover glow">
                        <div class="ml-0 sm:ml-4 mt-2 sm:mt-0">
                            <p class="font-semibold">${track.title}</p>
                            <p class="text-sm text-gray-300">${track.artist}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4 mt-2 sm:mt-0">
                        <button onclick="playTrack(${index})" class="text-xl"><i class="fas fa-play"></i></button>
                        <a href="${track.src}" download class="text-xl"><i class="fas fa-download"></i></a>
                        <button onclick="toggleFavorite(${index})" class="text-xl"><i class="${favoriteTracks.includes(index) ? 'fas' : 'far'} fa-heart"></i></button>
                        <button onclick="shareTrack(${index})" class="text-xl"><i class="fas fa-share"></i></button>
                    </div>
                `;
                musicList.appendChild(trackElement);
            });
        }

        renderMusicList();

        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            audioPlayer.src = track.src;
            downloadBtn.href = track.src;
            playerTitle.textContent = track.title;
            playerArtist.textContent = track.artist;
            playerImage.src = track.image;
            musicPlayer.classList.remove('hidden');
            introMusic.pause();
            audioPlayer.play();
            isPlaying = true;
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        }

        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                introMusic.play();
            } else {
                audioPlayer.play();
                introMusic.pause();
            }
            isPlaying = !isPlaying;
            updatePlayPauseButton();
        });

        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            playTrack(currentTrackIndex);
        });

        nextBtn.addEventListener('click', () => {
            if (isShuffling) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            }
            playTrack(currentTrackIndex);
        });

        shuffleBtn.addEventListener('click', () => {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('text-red-500', isShuffling);
        });

        repeatBtn.addEventListener('click', () => {
            isRepeating = !isRepeating;
            audioPlayer.loop = isRepeating;
            repeatBtn.classList.toggle('text-red-500', isRepeating);
        });

        function toggleFavorite(index) {
            if (favoriteTracks.includes(index)) {
                favoriteTracks = favoriteTracks.filter(i => i !== index);
            } else {
                favoriteTracks.push(index);
            }
            localStorage.setItem('favoriteTracks', JSON.stringify(favoriteTracks));
            renderMusicList();
        }

        favoriteBtn.addEventListener('click', () => {
            toggleFavorite(currentTrackIndex);
            favoriteBtn.innerHTML = `<i class="${favoriteTracks.includes(currentTrackIndex) ? 'fas' : 'far'} fa-heart"></i>`;
        });

        function shareTrack(index) {
            const track = tracks[index];
            if (navigator.share) {
                navigator.share({
                    title: track.title,
                    text: `Listen to ${track.title} by ${track.artist} on Ti Music Player!`,
                    url: track.src
                }).catch(err => console.error('Share failed:', err));
            } else {
                alert(`Share this track: ${track.title} - ${track.src}`);
            }
        }

        shareBtn.addEventListener('click', () => {
            shareTrack(currentTrackIndex);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (!isNaN(audioPlayer.duration)) {
                progressBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                currentTime.textContent = formatTime(audioPlayer.currentTime);
                totalDuration.textContent = formatTime(audioPlayer.duration);
            }
        });

        audioPlayer.addEventListener('ended', () => {
            if (!isRepeating) {
                nextBtn.click();
            }
        });

        progressBar.addEventListener('input', () => {
            audioPlayer.currentTime = (progressBar.value / 100) * audioPlayer.duration;
        });

        volumeBar.addEventListener('input', () => {
            audioPlayer.volume = volumeBar.value / 100;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        }

        closePlayerBtn.addEventListener('click', () => {
            musicPlayer.classList.add('hidden');
            audioPlayer.pause();
            isPlaying = false;
            updatePlayPauseButton();
            introMusic.play();
        });

        // Search Functionality
        searchBtn.addEventListener('click', () => {
            document.querySelector('header').classList.add('hidden');
            searchInputContainer.classList.remove('hidden');
            searchInput.focus();
        });

        closeSearchBtn.addEventListener('click', () => {
            searchInputContainer.classList.add('hidden');
            document.querySelector('header').classList.remove('hidden');
            searchInput.value = '';
            renderMusicList();
        });

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filteredTracks = tracks.filter(track => 
                track.title.toLowerCase().includes(query) || 
                track.artist.toLowerCase().includes(query)
            );
            renderMusicList(filteredTracks);
        });

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            document.body.style.background = isDarkTheme 
                ? 'linear-gradient(135deg, #0f172a, #1e293b)'
                : 'linear-gradient(135deg, #f5f7fa, #c3cfe2)';
            themeToggle.innerHTML = `<i class="fas ${isDarkTheme ? 'fa-moon' : 'fa-sun'}"></i>`;
        });

        // Equalizer Animation
        const equalizer = document.createElement('div');
        equalizer.className = 'fixed bottom-4 right-4 flex space-x-1';
        equalizer.innerHTML = `
            <div class="w-1 h-4 bg-red-500 animate-pulse"></div>
            <div class="w-1 h-6 bg-red-500 animate-pulse" style="animation-delay: 0.2s;"></div>
            <div class="w-1 h-8 bg-red-500 animate-pulse" style="animation-delay: 0.4s;"></div>
            <div class="w-1 h-5 bg-red-500 animate-pulse" style="animation-delay: 0.6s;"></div>
        `;
        document.body.appendChild(equalizer);

        // Horror Sound Effect on Hover
        const horrorSound = new Audio('https://www.dropbox.com/scl/fi/horror-effect.mp3?rlkey=example&raw=1');
        horrorSound.volume = 0.2;
        document.querySelectorAll('.music-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                horrorSound.currentTime = 0;
                horrorSound.play();
            });
        });
    </script>
</body>
</html>
